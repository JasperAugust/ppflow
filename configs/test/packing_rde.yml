model:
  checkpoint: ./logs/rde_2024_01_16__01_56_46/checkpoints/50000.pt

sampling:
  seed: 2022
  num_samples: 20

dataset:
  type: pair
  data_dir: ./dataset/PPDbench/
  split_path: ./data/processed_bench/split.pt
  processed_dir: ./data/processed_bench
  include_pdb_path: ./data/pdb_benchmark.pt
  benchmark_test: true
  transform:
    - type: mask_peptide
      mask_type: true
      mask_pos: true 
    - type: fix_patch
      patch_target: receptor
      anchor_target: peptide
      anchor_flag: mask_gen_pos                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
      patch_size: 128
      contin_chain: false 
    - type: merge_chains
    - type: corrupt_chi_angle
      ratio_mask: 0.1
      maskable_flag_attr: peptide_flag
    - type: center_pos
      center_flag: receptor_flag
    
